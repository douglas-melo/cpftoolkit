plugins {
    id 'java'
}

group 'br.com.dsm'
version '0.1.0-beta'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation('junit:junit:4.13')
    implementation 'com.github.douglas-melo:cpftoolkit:0.1.0-beta'
}
